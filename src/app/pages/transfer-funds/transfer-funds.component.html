<div class="container mt-5">
  <h2 class="text-center mb-4">Transfer Funds</h2>

  <form [formGroup]="transferForm" (ngSubmit)="transferFunds()">
    <div class="mb-3">
      <label for="fromAccount" class="form-label fw-bold h5">From Account Number
        <span *ngIf="fromAccountBalance !== null" class="text-primary">
           ({{ fromAccountBalance - getTransctionAmount() }})
        </span>
      </label>
      <input type="text" id="fromAccount" formControlName="fromAccountNumber" class="form-control" required
        (blur)="checkFromAccount()">
      <!-- <div *ngIf="fromAccountBalance !== null" class="mt-2">
        <strong>From Account Balance: </strong>
      </div> -->
    </div>

    <div class="mb-3">
      <label for="toAccount" class="form-label fw-bold h5">To Account Number
        <span *ngIf="toAccountBalance !== null" class="text-primary">
          ({{ toAccountBalance + getTransctionAmount() }})
        </span>
      </label>
      <input type="text" id="toAccount" formControlName="toAccountNumber" class="form-control" required
        (blur)="checkToAccount()">
      <!-- <div *ngIf="toAccountBalance !== null" class="mt-2">
        <strong>To Account Balance: {{ toAccountBalance }}</strong>
      </div> -->
    </div>

    <div class="mb-3">
      <label for="transferAmount" class="form-label fw-bold h5">Transfer Amount</label>
      <input type="number" id="transferAmount" formControlName="transferAmount" class="form-control" min="1" required>
    </div>

    <!-- Send Button -->
    <button type="submit" class="btn btn-primary"
      [disabled]="transferForm.invalid || !fromAccountBalance || isSameAccount || !toAccountBalance || transferForm.get('transferAmount')?.value > fromAccountBalance">
      Send
    </button>
  </form>
</div>
